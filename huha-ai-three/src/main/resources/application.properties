# 服务器配置
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/

# WebSocket 配置
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=8192

# 允许跨域配置
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# 日志配置
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.com.math.ai=DEBUG

# 调试模式
debug=true

# WebSocket 心跳配置
spring.websocket.heartbeat.enabled=true
spring.websocket.heartbeat.interval=10000

# 数据库配置 (请根据你的实际数据库环境修改)
spring.datasource.url=jdbc:mysql://localhost:3306/huha?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123666888

# JPA 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# 开发环境可以开启显示 SQL 语句
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# 开发环境可以开启显示 SQL 语句 